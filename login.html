<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">

    <title>Movieit | Login</title>
</head>
<body>
    <main>
        <div class="logo">
            <image src="assets/clapperBoard.svg" alt="ícone de claquete" />
            <h1>MovieIt</h1>
        </div>
        
        <form onsubmit="login(event)">
            <div class="form-field">
                <label for="username">Username</label>

                <div class="input">
                    <image src="assets/user.svg" alt="ícone do campo de senha" />
                    
                    <input required id="username" name="username" type="text" placeholder="Username">
                </div>
            </div>

            <div class="form-field">
                <label for="password">Senha</label>

                <div class="input">
                    <image src="assets/password.svg" alt="ícone do campo de senha" />
                    
                    <input required id="password" name="password" type="password" placeholder="Senha">
                    
                    <!-- <image src="assets/eye.svg" alt="ícone do campo de senha" /> -->
                </div>
            </div>

            <button>Acessar</button>
        </form>

        <p>Nao possui cadastro? <a href="register.html">Registre-se!</a></p>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
