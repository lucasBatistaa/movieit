<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/register.css">

    <title>MovieIt | Registro</title>
</head>
<body>
    <main>
        <div class="logo">
            <image src="../assets/clapperBoard.svg" alt="ícone de claquete" />
            <h1>MovieIt</h1>
        </div>
        
        <form onsubmit="register(event)">
            <div class="form-field">
                <label for="username">Username</label>

                <div class="input">
                    <image src="../assets/user.svg" alt="ícone do campo de usuário" />
                    
                    <input required id="username" name="username" type="text" placeholder="Username">
                </div>
            </div>

            <div class="form-field">
                <label for="email">E-mail</label>

                <div class="input">
                    <image src="../assets/email.svg" alt="ícone do campo de email" />
                    
                    <input required id="email" name="email" type="email" placeholder="E-mail">
                </div>
            </div>

            <div class="form-field">
                <label for="password">Senha</label>

                <div class="input">
                    <image src="../assets/user.svg" alt="ícone do campo de senha" />
                    
                    <input required id="password" name="password" type="password" placeholder="Senha">
                </div>
            </div>

            <div class="form-field">
                <label for="confirmPassword">Confirmar senha</label>

                <div class="input">
                    <image src="../assets/password.svg" alt="ícone do campo de confirmar senha" />
                    
                    <input required id="confirmPassword" name="confirmPassword" type="password" placeholder="Senha">
                </div>
            </div>

            <button type="submit">Cadastrar</button>
        </form>

        <p>Já possui cadastro? <a href="login.html">Acesse sua conta!</a></p>
    </main>

    <script src="../js/register.js"></script>
</body>
</html>
