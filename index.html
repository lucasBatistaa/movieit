<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/index.css">
    
    <title>Movies</title>
</head>
<body onload="loadData()">
    <header>
        <div id="logo">
            <image src="assets/logo.svg" alt="logo da empresa MovieIt"/>
            
            <h1>MovieIt</h1>
        </div>

        <nav>
            <ul>
                <li><a href="#init">Início</a></li>
                <li><a href="#search">Pesquisar</a></li>
                <li><a href="#favorites">Favoritos</a></li>
                <li><a href="#comments">Comentários</a></li>
                <li><a href="login.html"><image src="assets/user.svg" class="user-image" alt="ícone de usuário"/></a></li>
            </ul>
        </nav>
    </header>

    <main >
        <section id="init">
            <div class="title-section">
                <image src="assets/popcorn.svg" alt="ícone de pipoca" />
                <h1>Filmes em destaque</h1>
            </div>
            <div id="highlights" class="banner-movies">
            </div>
        </section>

        <section id="search" class="background-color-blue">
            <div class="title-section">
                <image src="assets/ticket.svg" alt="ícone de pipoca" />
                <h1>Pesquise um filme</h1>
            </div>
            
            <div class="field-search">
                <input id="searchInput" type="text" placeholder="Pesquise por um filme...">

                <image id="searchButton" src="assets/search.svg" alt="Botão de pesquisa" />
            </div>
            
            <div id="resultOfSearch" class="banner-movies">
    
            </div>
        </section>

        <section id="favorites" class="background-color-blue">
            <div class="title-section">
                <image src="assets/listFavorites.svg" alt="ícone de pipoca" />
                
                <h1>Meus Favoritos</h1>
            </div>

            <div id="favorites-movies" class="banner-movies">
            </div>
        </section>

        <section id="comments">
            <div class="title-section">
                <image src="assets/comment.svg" alt="ícone de pipoca" />
                <h1>Meus comentários</h1>
            </div>
            
            <div id="movies-comments" class="list-comments">
    
            </div>
        </section>
    </main>

    <footer>
        <p>@ Todos os direitos reservados - Lucas Batista - 2024</p>
    </footer>

    <div id="modal-movie-data" class="modal" onclick="closeModal(event.target.id)">
        <div class="modal-movie-container">
            <div class="modal-movie-content">
                <image id="modal-movie-poster" src="assets/Movie.png" alt="banner do filme" />

                <div class="modal-movie-informations">
                    <div class="modal-movie-data">
                        <div>
                            <h1 id="modal-movie-title"></h1><span id="modal-movie-year"></span>
                        </div>
                        
                        <div>
                            <image src="assets/star.svg" alt="ícone de estrela" />
                            <p id="modal-movie-rating"></p>
                        </div>
                        
                        <div>
                            <image src="assets/clock.svg" alt="ícone de relógio" />
                            <p id="modal-movie-duration"></p>
                        </div>
                    
                        <div>
                            <strong>Atores:</strong><p id="modal-movie-actors"></p>
                        </div>
                    
                        <div>
                            <strong>Direção:</strong><p id="modal-movie-directors"></p>
                        </div>
                        
                        <p id="modal-movie-resume"></p>
                    </div>
                
                    <div class="modal-movie-buttons">
                        <button id="modal-button-favorite">Favoritar</button>
                        
                        <button onclick="showFormComment()">Comentar</button>
                    </div>
                </div>
            </div>

            <div id="modal-form-add" class="modal-form">
                <div class="modal-form-header">
                    <h2>Adicionar comentário</h2>
                    <button class="close-button" type="menu" onclick="closeFormComment(event)">X</button>
                </div>
                
                <form id="form-comment">
                    <div class="modal-form-field">
                        <label for="comment-input">Comentário</label>
                        <textarea id="comment-input" name="comment" placeholder="Digite aqui seu comentário..." maxlength="100"></textarea>
                    </div>
    
                    <button type="submit" onclick="addComment(event)">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <div id="modal-delete-comment" class="modal" onclick="closeModal(event.target.id)">
        <div class="modal-delete-container">
            <h2>Deseja excluir o comentário?</h2>
            
            <div class="modal-delete-buttons">
                <button onclick="closeModal('modal-delete-comment')">Cancelar</button>
                <button onclick="removeComment()">Excluir</button>
            </div>
        </div>
    </div>

    <div id="modal-edit-comment" class="modal" onclick="closeModal(event.target.id)">
        <div id="modal-form-edit" class="modal-form">
             <div class="modal-form-header">
                <h2>Editar o comentário</h2>
                
                <button class="close-button" type="menu" onclick="closeModal('modal-edit-comment')">X</button>
             </div>
            
            <form id="form-edit-comment">
                <div class="modal-form-field">
                    <label for="comment-input">Comentário</label>
                    <textarea id="comment-edit-input" name="comment" placeholder="Digite aqui seu comentário..." maxlength="100"></textarea>
                </div>
                <button type="submit" onclick="editComment(event)">Editar</button>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
