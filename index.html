<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    
    <title>Movies</title>
</head>
<body>
    <header>
        <div id="logo">
            <image src="assets/logo.svg" alt="logo da empresa MovieIt"/>
            <h1>MovieIt</h1>
        </div>
        <nav>
            <ul>
                <li>Início</li>
                <li>Filmes</li>
                <li>Comentários</li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="title-section">
                <image src="assets/popcorn.svg" alt="ícone de pipoca" />
                <h1>Filmes em destaque</h1>
            </div>
            <div class="banner-movies">
                <div>
                    <img src="assets/Movie.png" alt="banner do filme" />
                    <div class="onmouse">Ver mais</div>
                </div>
                <div>
                    <img src="assets/Movie.png" alt="banner do filme" />
                    <div class="onmouse">Ver mais</div>
                </div>
                <div>
                    <img src="assets/Movie.png" alt="banner do filme" />
                    <div class="onmouse">Ver mais</div>
                </div>
            </div>
        </section>
        <section class="background-color-blue">
            <div class="title-section">
                <image src="assets/ticket.svg" alt="ícone de pipoca" />
                <h1>Pesquise um filme</h1>
            </div>
            <div class="banner-movies">
                <img src="assets/Movie.png" alt="banner do filme" />
                <img src="assets/Movie.png" alt="banner do filme" />
                <img src="assets/Movie.png" alt="banner do filme" />
            </div>
        </section>
        <section class="background-color-blue">
            <div class="title-section">
                <image src="assets/listFavorites.svg" alt="ícone de pipoca" />
                <h1>Meus Favoritados</h1>
            </div>
            <div class="banner-movies">
                <img src="assets/Movie.png" alt="banner do filme" />
                <img src="assets/Movie.png" alt="banner do filme" />
                <img src="assets/Movie.png" alt="banner do filme" />
            </div>
        </section>
        <section>
            <div class="title-section">
                <image src="assets/comment.svg" alt="ícone de pipoca" />
                <h1>Meus comentários</h1>
            </div>
            <div class="banner-movies">
                <img src="assets/Movie.png" alt="banner do filme" />
                <img src="assets/Movie.png" alt="banner do filme" />
                <img src="assets/Movie.png" alt="banner do filme" />
            </div>
        </section>
    </main>

    <footer>
        <h3>@ Todos os direitos reservados - Lucas Batista - 2024</h3>
    </footer>
    <script src="main.js"></script>
</body>
</html>
