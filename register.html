<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/register.css">

    <title>Movieit | Registro</title>
</head>
<body>
    <main>
        <div class="logo">
            <image src="assets/clapperBoard.svg" alt="ícone de claquete" />
            <h1>MovieIt</h1>
        </div>
        
        <form action="">
            <div class="form-field">
                <label for="">Username</label>

                <div class="input">
                    <image src="assets/user.svg" alt="ícone do campo de usuário" />
                    
                    <input type="text" placeholder="Username">
                </div>
            </div>

            <div class="form-field">
                <label for="">E-mail</label>

                <div class="input">
                    <image src="assets/email.svg" alt="ícone do campo de email" />
                    
                    <input type="text" placeholder="E-mail">
                </div>
            </div>

            <div class="form-field">
                <label for="">Senha</label>

                <div class="input">
                    <image src="assets/user.svg" alt="ícone do campo de senha" />
                    
                    <input type="text" placeholder="Senha">
                </div>
            </div>

            <div class="form-field">
                <label for="">Confirmar senha</label>

                <div class="input">
                    <image src="assets/password.svg" alt="ícone do campo de confirmar senha" />
                    
                    <input type="password" placeholder="Senha">
                    
                    <!-- <image src="assets/eye.svg" alt="ícone do campo de senha" /> -->
                </div>
            </div>

            <button type="submit">Cadastrar</button>
        </form>

        <p>Já possui cadastro? <a href="login.html">Acesse sua conta!</a></p>
    </main>
</body>
</html>
